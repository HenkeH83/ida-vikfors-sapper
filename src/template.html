<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="theme-color" content="#333333">

	%sapper.base%

	<link rel="stylesheet" href="global.css">
	<link rel="manifest" href="manifest.json" crossorigin="use-credentials">
	<link rel='icon' type='image/png' href='/favicon-192.png' sizes="192x192">
	<link rel='icon' type='image/png' href='/favicon-128.png' sizes="128x128">
	<link rel='icon' type='image/png' href='/favicon-32.png' sizes="32x32">
	<link rel='icon' type='image/png' href='/favicon-16.png' sizes="16x16">
	<link rel="preload" href="/fonts/Inter/static/Inter-Regular.ttf" type="font/ttf" as="font" crossorigin="anonymous" />
	<link rel="preload" href="/fonts/Cormorant_Garamond/CormorantGaramond-Bold.ttf" type="font/ttf" as="font" crossorigin="anonymous" />
	<link rel="preload" href="/fonts/Cormorant_Garamond/CormorantGaramond-Medium.ttf" type="font/ttf" as="font" crossorigin="anonymous" />
	<link rel="preload" href="/fonts/Cormorant_Garamond/CormorantGaramond-Light.ttf" type="font/ttf" as="font" crossorigin="anonymous" />
	<link rel="preload" href="/fonts/Cormorant_Garamond/CormorantGaramond-MediumItalic.ttf" type="font/ttf" as="font" crossorigin="anonymous" />

	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>

<body>
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div id="sapper">%sapper.html%</div>
</body>

</html>
